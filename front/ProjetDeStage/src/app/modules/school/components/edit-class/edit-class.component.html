<div class="container">
  <form [formGroup]="formClass" (ngSubmit)="saveClass()" *ngIf="formClass">
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form6Example1" formControlName="filliers" class="form-control"/>
          <label class="form-label" for="form6Example1">filliers </label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="lastname" formControlName="niveauEtude" class="form-control"/>
          <label class="form-label" for="lastname">niveau Etude</label>
        </div>
      </div>
    </div>
    <div class="form-row mb-4">
      <select class="form-control"
              [multiple]="true"
              [compareWith]="hasSubject"
              formControlName="subjects">
        <option *ngFor="let s of subjects" [ngValue]="s">{{s.name}}</option>
      </select>
    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Save Class</button>

  </form>
</div>
